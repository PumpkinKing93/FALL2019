<!DOCTYPE html>
<html lang="en">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<body ng-app="myApp"> <!-- set only one time -->

<div ng-controller="formCtrl"> <!-- all the variable inside this block will be in $scope -->
  <form novalidate>
    First Name:<br>
    <input type="text" ng-model="user.firstName"><br>  <!-- set the value directly to the properties -->
    Last Name:<br>
    <input type="text" ng-model="user.lastName"> <!-- set the value directly to the properties -->
    <br><br>
    <button ng-click="reset()">RESET</button>
  </form>
  <p>Form content = {{user}}</p> <!-- name of the variable user  -->
  <p>Master content (default) = {{master}}</p>
</div>

<script>
var app = angular.module('myApp',[]);  
<!-- module: container for the different parts of your app â€“ controllers, services, filters, directives, etc -->
app.controller('formCtrl', function($scope) {
    $scope.master = {firstName:"Plucky", lastName:"Duck"};
    $scope.reset = function() {
        $scope.user = angular.copy($scope.master);
    };
    $scope.reset();
});
</script>

</body>
</html>
