<!DOCTYPE html>
<html lang="en">
<body>
  <div>Students:</div>
  <ul>
    <li>Jimmy</li>
    <li>Peter</li>
  </ul>
</body>
</html>

<!-- 
How to access:

The <div> DOM node?
The <ul> DOM node?
The second <li> (with Pete)?

The <div> DOM node:
document.body.firstElementChild
// or
document.body.children[0]
// or (the first node is space, so we take 2nd)
document.body.childNodes[1]

The <ul> DOM node:
document.body.lastElementChild
// or
document.body.children[1]

The second <li> (with Peter):
// get <ul>, and then get its last element child
document.body.lastElementChild.lastElementChild

We consider elem as an arbitrary DOM element node then:
elem.lastChild.nextSibling is always null because the element elem.lastChild is always the last one, it has no nextSibling.
elem.children[0].previousSibling is not always null because elem.children[0] is the first child among elements. 
But there may be non-element nodes before it. So previousSibling may be a text node!!
