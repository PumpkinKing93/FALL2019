<!DOCTYPE html>
<html>
<head>
    <title>Web Programming - CSci 130 - HTML dynamic table using JavaScript</title>
	<!-- the function in javascript are in a different file -->
    <script type="text/javascript" src="app.js"></script>
	<!-- There is no CSS, you can add some to make the page more attractive -->
</head>

<body onload="load()">
<div id="myform">
<h1>A simple form where you can enter the name and price of different objects</h1>
<!-- at this stage you have to enter the values manually, as we are not extracting data from tables in a database on a server.
It will come once we are connected to the server (apache) and we will have tables in a relational database management system (MySQL)
 -->

<!-- With the id in HTML, we can retrieve the HTML element (DOM node) directly in Javascript --> 
  
<!-- A table for the input -->
<table>
    <tr>
		<!-- place to give the name of the object -->
        <td>Object:</td>
        <td><input type="text" id="objname"></td> 
    </tr>
    <tr>
		<!-- place the price of the object -->
        <td>Price:</td>
        <td><input type="text" id="price">
		<!-- notice the function onclick for the action (where we call a javascript function) -->
        <input type="button" id="add" value="Add" onclick="addRow()"></td>
    </tr>
    <tr>
        <td></td>
        <td></td>
    </tr>
</table>
</div>

<hr>

<div id="mydata">
<b>Current data in the system ...</b>
<!-- By default we create a default table -->
<table id="myTableData"  border="2" cellpadding="4">
    <tr>
        <td></td>
        <td><b>Object</b></td>
        <td><b>Price</b></td>
    </tr>
</table>

<br/>
</div>

<hr>

<div id="myDynamicTable">
<input type="button" id="create" value="Click here" onclick="Javascript:addTable()">
to create a Table and add some data using JavaScript
</div>

</html>
