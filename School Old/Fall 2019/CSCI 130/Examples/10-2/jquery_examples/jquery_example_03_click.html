<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>CSci130 - Web Programming - Click demo</title>
  <style>
  p {
    color: red;
    margin: 5px;
    cursor: pointer;
  }
  p:hover {
    background: yellow;
  }
  </style>
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>
	<p>First Paragraph</p>
	<p>Second Paragraph</p>
	<p>Yet one more Paragraph</p>
	<script>
		$("p").click(function() { // Bind an event handler to the "click" JavaScript event, or trigger that event on an element.
		  $(this).slideUp(); // Hide the matched elements with a sliding motion.
		});
	</script>
</body>
</html>
