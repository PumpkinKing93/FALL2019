<!DOCTYPE html>
<html>
<head>

<style>
.outer-div
{
     height: 300px;
     overflow: hidden; 
}
.inner-div
{
     height: 100%;
     width: 100%;
     background-size: cover;
     background-position: center;
     transition: all 0.5s ease;
     background-image: url('example.jpg');
}
.inner-div:hover
{
     transform: scale(1.2);
}
</style>
</head>

<body>
<div class="outer-div"><div class="inner-div"></div></div>
</body>
</html>
