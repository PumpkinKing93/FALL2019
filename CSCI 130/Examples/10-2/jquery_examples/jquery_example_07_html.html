<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>CSci130 - Web Programming - HTML vs. TEXT demo</title>
  <style>
  p {
    margin: 8px;
    font-size: 20px;
    color: blue;
    cursor: pointer;
  }
  b {
    text-decoration: underline;
  }
  button {
    cursor: pointer;
  }
  </style>
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>
	<p><b>Click</b> to change the <span id="tag">html</span></p>
	<p>to a <span id="text">text</span> node.</p>
	<br>
	<p>This <button name="nada">button</button> does nothing.</p>
	<script>
		$("p").click(function() {
		  var htmlString = $(this).html(); // Get the content of the HTML inside the paragraph
		  $( this ).text( htmlString ); // transform the code in a string and assign it to TEXT
		});
	</script>
</body>
</html>
